<!DOCTYPE html>  
<html lang="es">    
<head>    
  <meta charset="UTF-8" />    
  <meta name="viewport" content="width=device-width, initial-scale=1" />    
      
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">    
  <style>    
    :root {    
      --bg: 15 18 25;    
      --ink: 235 238 245;    
      --glass-alpha: .14;    
      --blur: 16px;    
      --ring: 255 255 255;    
      --glow: 99 102 241;    
      --edge-size: 30%;    
      --grad-x: 50%;    
      --grad-y: 50%;    
      --hue: 0;    
      --angle: 135deg;    
    }    
    * { box-sizing: border-box; }    
    html, body {    
      height: 100%;    
      margin: 0;    
      font: 500 16px/1.4 'Lato', sans-serif;    
      color: rgb(var(--ink));    
      overflow-x: hidden;     
    }    
  
    body {    
      display: flex;    
      flex-direction: column;    
      min-height: 100vh;    
      background: radial-gradient(1200px 700px at 15% 10%, rgba(99,102,241,.22), transparent 60%),    
                  radial-gradient(900px 600px at 85% 0%, rgba(34,197,94,.20), transparent 60%),    
                  radial-gradient(1000px 700px at 50% 100%, rgba(56,189,248,.20), transparent 55%),    
                  linear-gradient(180deg, rgb(7 9 14), rgb(12 14 22));    
      background-attachment: fixed;    
      padding-top: clamp(72px, 10vh, 120px);    
    }    
  
    /* CABECERA TRANSLÚCIDA */    
    .glass-header {    
      --mx: 50%;    
      --my: 50%;    
      position: fixed;    
      top: 0;    
      left: 0;    
      right: 0;    
      height: clamp(72px, 50vh, 120px);    
      display: grid;    
      grid-template-columns: 1fr auto 1fr;    
      align-items: center;    
      gap: 16px;    
      padding: 12px clamp(16px, 5vw, 48px);    
      z-index: 50;    
      background: color-mix(in oklab, rgba(var(--bg)/var(--glass-alpha)), transparent);    
      backdrop-filter: saturate(160%) blur(var(--blur));    
      -webkit-backdrop-filter: saturate(160%) blur(var(--blur));    
      border-bottom: 1px solid color-mix(in oklab, rgba(var(--ink)/.08), transparent);    
      box-shadow: 0 1px 0 rgba(255,255,255,.06) inset, 0 10px 30px rgba(0,0,0,.06);    
      overflow: clip;    
      isolation: isolate;    
    }    
    .glass-header::before {    
      content: "";    
      position: absolute; inset: -40% -10%;    
      pointer-events: none;    
      background: radial-gradient(200px 200px at var(--mx) var(--my), rgba(var(--ring)/.55), transparent 60%);    
      filter: blur(18px) saturate(130%);    
      opacity: 0;    
      transition: opacity .25s ease;    
      mix-blend-mode: screen;    
    }    
    .glass-header.is-hot::before { opacity: 1; }    
    .glass-header::after {    
      content: "";    
      position: absolute; left: 0; right: 0; bottom: 0; height: 3px;    
      pointer-events: none;    
      background: linear-gradient(to right, rgba(var(--glow)/.0) 0%, rgba(var(--glow)/.0) 100%);    
      box-shadow: 0 0 16px 2px rgba(var(--glow)/.0);    
      transition: background .18s ease, box-shadow .18s ease, opacity .25s ease;    
      opacity: .0;    
    }    
    .glass-header.edge-left::after {    
      background: linear-gradient(to right,    
        rgba(var(--glow)/.85) 0%, rgba(var(--glow)/.75) 8%, rgba(var(--glow)/.18) var(--edge-size), rgba(var(--glow)/0) calc(var(--edge-size) + 12%));    
      box-shadow: 0 0 22px 3px rgba(var(--glow)/.35);    
      opacity: 1;    
    }    
    .glass-header.edge-right::after {    
      background: linear-gradient(to left,    
        rgba(var(--glow)/.85) 0%, rgba(var(--glow)/.75) 8%, rgba(var(--glow)/.18) var(--edge-size), rgba(var(--glow)/0) calc(var(--edge-size) + 12%));    
      box-shadow: 0 0 22px 3px rgba(var(--glow)/.35);    
      opacity: 1;    
    }    
  
    .brand { font-weight: 700; opacity: .9; }    
    .title {    
      grid-column: 1 / -1;    
      text-align: center;    
      font-weight: 800;    
      line-height: .95;    
      letter-spacing: -0.02em;    
      font-size: clamp(28px, 6.4vw, 64px);    
      text-wrap: balance;    
      text-shadow: 0 1px 8px rgba(255,255,255,.06);    
    }    
    @media (min-width: 860px) { .title { grid-column: 2; } }    
  
    /* CONTENIDO */    
    main { flex-grow: 1; display: flex; justify-content: center; align-items: center; }    
    .buttons-container { display: flex; flex-direction: column; align-items: center; gap: 24px; padding: 64px 16px; }    
  
    /* BOTONES UNICORNIO */    
    .custom-btn {    
      position: relative;    
      width: 170px;    
      height: 60px;    
      border-radius: 20px;    
      font-weight: 600;    
      cursor: pointer;    
      outline: none;    
      border: none;    
      overflow: visible;    
      user-select: none;    
      touch-action: none;    
      color: #fff;    
      background: rgba(255, 255, 255, 0.1);    
      backdrop-filter: blur(12px);    
      -webkit-backdrop-filter: blur(12px);    
      box-shadow: inset 2px 2px 8px rgba(0,0,0,.3),    
                  inset -2px -2px 8px rgba(255,255,255,.25);    
      transition: transform 0.15s ease, box-shadow 0.4s ease;    
    }    
    .custom-btn span { position: relative; z-index: 3; display: block; width: 100%; height: 100%; line-height: 60px; text-align: center; }    
    .custom-btn::before, .custom-btn::after { background: var(--__g); background-size: 300% 300%; background-position: var(--grad-x) var(--grad-y); }    
    .custom-btn::before {    
      content: '';    
      position: absolute;    
      top: -20px; left: -20px;    
      width: calc(100% + 40px);    
      height: calc(100% + 40px);    
      border-radius: 40px;    
      pointer-events: none;    
      filter: blur(20px);    
      opacity: 0;    
      z-index: 1;    
      transition: opacity .3s ease;    
    }    
    .custom-btn::after {    
      content: '';    
      position: absolute;    
      top: -2px; left: -2px;    
      width: calc(100% + 4px);    
      height: calc(100% + 4px);    
      border-radius: 22px;    
      pointer-events: none;    
      filter: blur(8px);    
      opacity: 0;    
      z-index: 2;    
      transition: opacity .3s ease;    
    }    
    .custom-btn.active::before, .custom-btn.active::after { opacity: .9; }    
    .custom-btn:active {    
      transform: scale(0.92);    
      box-shadow: inset 4px 4px 12px rgba(0,0,0,.5),    
                  inset -4px -4px 12px rgba(255,255,255,.3);    
    }    
    .custom-btn:hover {    
      box-shadow: inset 2px 2px 10px rgba(0,0,0,.3),    
                  inset -2px -2px 10px rgba(255,255,255,.5),    
                  0 0 25px rgba(255,255,255,.3);    
    }    
  
    /* FOOTER GLASS */    
    footer {    
      position: relative;    
      text-align: center;    
      padding: 24px 16px;    
      color: rgba(235,238,245,0.6);    
      font-size: 14px;    
      background: color-mix(in oklab, rgba(var(--bg)/var(--glass-alpha)), transparent);    
      backdrop-filter: saturate(160%) blur(var(--blur));    
      -webkit-backdrop-filter: saturate(160%) blur(var(--blur));    
      border-top: 1px solid color-mix(in oklab, rgba(var(--ink)/.08), transparent);    
      box-shadow: 0 -1px 0 rgba(255,255,255,.06) inset, 0 -10px 30px rgba(0,0,0,.06);    
      isolation: isolate;    
      overflow: clip;     
    }    
    footer::before {    
      content: "";    
      position: absolute; inset: -40% -10%;    
      pointer-events: none;    
      background: radial-gradient(200px 200px at var(--mx) var(--my), rgba(var(--ring)/.55), transparent 60%);    
      filter: blur(18px) saturate(130%);    
      opacity: 0;    
      transition: opacity .25s ease;    
      mix-blend-mode: screen;    
    }    
    footer.is-hot::before { opacity: 1; }    
  </style>    
</head>    
<body>    
  <!-- CABECERA -->    
  <header class="glass-header" id="cabecera" aria-label="Cabecera translúcida con luz reactiva">    
    <div class="brand">Oracle System</div>    
    <div class="spacer"></div>    
    <nav class="nav" aria-label="Navegación"></nav>    
    <div class="title">MAIN MENU</div>    
  </header>    
  
  <!-- CONTENIDO CON BOTONES -->    
  <main>    
    <div class="buttons-container">    
      <button class="custom-btn" data-url="https://www.instagram.com/oracle.quantum.ai"><span>Instagram Oracle</span></button>
      <button class="custom-btn" data-url="https://oraclewebgallery.netlify.app"><span>Galería 3D</span></button>
      <button data-url="https://oraclewebpodcast.netlify.app"><span>Podcast</span></button>
      <button class="custom-btn" data-url="https://dialogsystem.blogspot.com/2025/08/panel-informativo-document.html"><span>Comprobar Alertas</span></button>
      <button class="custom-btn" data-url="https://grupovenus.com"><span>Grupo Venus</span></button> 
      <button class="custom-btn" data-url="https://mysteryplanet.com.ar/site/?"><span>Noticias alternativas</span></button>
      <button class="custom-btn" data-url="https://drive.google.com/file/d/1P93nB39tM1GJtr6rGmaUYA4bIkFfrY0w/view?fbclid=PAdGRjcAMel_pleHRuA2FlbQIxMQABp7sXYFXEj2cwGnWM6zyjh_8c2dc_ihz3J_O5H2uGDHWujYYBZQLYwqCI01HO_aem_ls2f-iQrbD3iLwb2l33orA"><span>Cartas Illuminati</span></button>
      </div>    
  </main>    
  
  <!-- FOOTER -->    
  <footer id="footer">    
    &copy; 2025 Oracle Quantum. Powered by Oracle. – Todos los derechos reservados.   
  </footer>    
  
  <!-- SCRIPTS -->    
  <script>    
    // --------------------------    
    // Cabecera y footer independientes    
    // --------------------------    
    function throttle(fn, wait){    
      let last = 0, rafId = null, pendingArgs = null;    
      return function(...args){    
        const now = performance.now();    
        pendingArgs = args;    
        if (now - last >= wait) {    
          last = now;    
          fn.apply(this, pendingArgs);    
          pendingArgs = null;    
        } else if (!rafId) {    
          rafId = requestAnimationFrame(() => {    
            rafId = null; last = performance.now();    
            if (pendingArgs) {    
              fn.apply(this, pendingArgs);    
              pendingArgs = null;    
            }    
          });    
        }    
      };    
    }    
  
    const header = document.getElementById('cabecera');    
    const footer = document.getElementById('footer');    
  
    function updateLight(el, clientX, clientY){    
      const rect = el.getBoundingClientRect();    
      const x = Math.max(0, Math.min(clientX - rect.left, rect.width));    
      const y = Math.max(0, Math.min(clientY - rect.top, rect.height));    
      el.style.setProperty('--mx', x + 'px');    
      el.style.setProperty('--my', y + 'px');    
      el.classList.toggle('edge-left', x < rect.width / 2);    
      el.classList.toggle('edge-right', x >= rect.width / 2);    
    }    
  
    function bindReactiveLight(el) {    
      function onMove(ev) {    
        el.classList.add('is-hot');    
        const clientX = ev.touches ? ev.touches[0].clientX : ev.clientX;    
        const clientY = ev.touches ? ev.touches[0].clientY : ev.clientY;    
        updateLight(el, clientX, clientY);    
      }    
  
      const throttledMove = throttle(onMove, 16);    
  
      el.addEventListener('pointerenter', throttledMove);    
      el.addEventListener('pointermove', throttledMove);    
      el.addEventListener('pointerleave', () => el.classList.remove('is-hot', 'edge-left', 'edge-right'));    
  
      el.addEventListener('touchstart', throttledMove, { passive: true });    
      el.addEventListener('touchmove', throttledMove, { passive: true });    
      el.addEventListener('touchend', () => el.classList.remove('is-hot', 'edge-left', 'edge-right'));    
    }    
  
    bindReactiveLight(header);    
    bindReactiveLight(footer);    
  
    window.addEventListener('resize', throttle(() => {    
      [header, footer].forEach(el => {    
        const rect = el.getBoundingClientRect();    
        el.style.setProperty('--mx', rect.width / 2 + 'px');    
        el.style.setProperty('--my', rect.height / 2 + 'px');    
      });    
    }, 60));    
  
    // --------------------------    
    // Botones unicornio animados    
    // --------------------------    
    const buttons = document.querySelectorAll('.custom-btn');    
  
    buttons.forEach(btn => {    
      const dyn = document.createElement('style');    
      document.head.appendChild(dyn);    
  
      let targetX = 50, targetY = 50;    
      let currentX = 50, currentY = 50;    
      let isTouching = false;    
      let hue = 0;    
      const hueSpeedActive = 24 / 60;    
      const hueSpeedIdle = 0;    
      const driftWhenStill = 0.02;    
      let lastMoveTs = 0;    
  
      const applyGradientVars = () => {    
        const hueVar = btn.style.getPropertyValue('--hue') || '0';    
        const angle = btn.style.getPropertyValue('--angle') || '135deg';    
        const g = `    
          linear-gradient(${angle},    
            hsl(calc(${hueVar} + 0) 100% 50%),    
            hsl(calc(${hueVar} + 45) 100% 50%),    
            hsl(calc(${hueVar} + 90) 100% 50%),    
            hsl(calc(${hueVar} + 135) 100% 50%),    
            hsl(calc(${hueVar} + 180) 100% 50%),    
            hsl(calc(${hueVar} + 225) 100% 50%),    
            hsl(calc(${hueVar} + 270) 100% 50%),    
            hsl(calc(${hueVar} + 315) 100% 50%),    
            hsl(calc(${hueVar} + 360) 100% 50%)    
          )`;    
        btn.style.setProperty('--__g', g);    
      };    
  
      function animate() {    
        const now = performance.now();    
        const hSpeed = isTouching ? hueSpeedActive : hueSpeedIdle;    
        hue = (hue + hSpeed) % 360;    
  
        if (isTouching && (now - lastMoveTs) > 80) {    
          targetX += driftWhenStill;    
          if (targetX > 100) targetX = 0;    
        }    
  
        currentX += (targetX - currentX) * 0.07;    
        currentY += (targetY - currentY) * 0.07;    
  
        btn.style.setProperty('--hue', hue.toFixed(2));    
        btn.style.setProperty('--grad-x', currentX.toFixed(2) + '%');    
        btn.style.setProperty('--grad-y', currentY.toFixed(2) + '%');    
        applyGradientVars();    
  
        requestAnimationFrame(animate);    
      }    
  
      function setActive(v) {    
        btn.classList.toggle('active', v);    
        isTouching = v;    
      }    
  
      function updateFromPoint(px, py) {    
        const r = btn.getBoundingClientRect();  
        targetX = ((px - r.left) / r.width) * 100;  
        targetY = ((py - r.top) / r.height) * 100;  
        lastMoveTs = performance.now();  
      }  
  
      btn.addEventListener('mouseenter', () => setActive(true));  
      btn.addEventListener('mouseleave', () => setActive(false));  
      btn.addEventListener('mousemove', e => updateFromPoint(e.clientX, e.clientY));  
      btn.addEventListener('mousedown', () => setActive(true));  
      window.addEventListener('mouseup', () => setActive(false));  
  
      btn.addEventListener('touchstart', e => {  
        const t = e.touches[0];  
        setActive(true);  
        updateFromPoint(t.clientX, t.clientY);  
      }, { passive: true });  
  
      btn.addEventListener('touchmove', e => {  
        const t = e.touches[0];  
        updateFromPoint(t.clientX, t.clientY);  
      }, { passive: true });  
  
      window.addEventListener('touchend', () => setActive(false), { passive: true });  
      window.addEventListener('touchcancel', () => setActive(false));  
  
      requestAnimationFrame(animate);  
  
      // Navegación  
      const url = btn.dataset.url || '';  
      let pressedInside = false;  
  
      function isInside(el, x, y) {  
        const r = el.getBoundingClientRect();  
        return x >= r.left && x <= r.right && y >= r.top && y <= r.bottom;  
      }  
  
      function go() {  
        if (!url) return;  
        window.location.href = url;  
      }  
  
      btn.addEventListener('mousedown', () => { pressedInside = true; });  
      btn.addEventListener('mouseup', (e) => {  
        if (pressedInside && isInside(btn, e.clientX, e.clientY)) go();  
        pressedInside = false;  
      });  
  
      btn.addEventListener('touchstart', () => { pressedInside = true; }, { passive: true });  
      btn.addEventListener('touchend', (e) => {  
        const t = e.changedTouches && e.changedTouches[0];  
        if (pressedInside && t && isInside(btn, t.clientX, t.clientY)) go();  
        pressedInside = false;  
      }, { passive: true });  
  
      btn.addEventListener('keydown', (e) => {  
        if (e.key === 'Enter' || e.key === ' ') {  
          e.preventDefault();  
          go();  
        }  
      });  
  
      // Inicialización de gradiente central  
      btn.style.setProperty('--grad-x','50%');  
      btn.style.setProperty('--grad-y','50%');  
      btn.style.setProperty('--hue','0');  
      applyGradientVars();  
    });  
  </script>  
</body>  
</html>
