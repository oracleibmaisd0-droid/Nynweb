<!DOCTYPE html>
<html lang="es">    
<head>    
  <meta charset="UTF-8" />    
  <meta name="viewport" content="width=device-width, initial-scale=1" />    
      
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">    
  <style>    
    :root {    
      --bg: 15 18 25;    
      --ink: 235 238 245;    
      --glass-alpha: .14;    
      --blur: 16px;    
      --ring: 255 255 255;    
      --glow: 99 102 241;    
      --grad-x: 50%;    
      --grad-y: 50%;    
      --hue: 0;    
      --angle: 135deg;    
    }    
    * { box-sizing: border-box; }    
    html, body {    
      height: 100%;    
      margin: 0;    
      font: 500 16px/1.4 'Lato', sans-serif;    
      color: rgb(var(--ink));    
      overflow-x: hidden;     
    }    
  
    body {    
      display: flex;    
      flex-direction: column;    
      min-height: 100vh;    
      background: radial-gradient(1200px 700px at 15% 10%, rgba(99,102,241,.22), transparent 60%),    
                  radial-gradient(900px 600px at 85% 0%, rgba(34,197,94,.20), transparent 60%),    
                  radial-gradient(1000px 700px at 50% 100%, rgba(56,189,248,.20), transparent 55%),    
                  linear-gradient(180deg, rgb(7 9 14), rgb(12 14 22));    
      background-attachment: fixed;    
      padding-top: 0;  
    }    

    /* CABECERA TRANSLÚCIDA CON HALO LIMITADO Y ANIMACIÓN */
    .glass-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      backdrop-filter: blur(12px) saturate(150%);
      -webkit-backdrop-filter: blur(12px) saturate(150%);
      background: rgba(255,255,255,0.06);
      border-bottom: 1px solid rgba(255,255,255,0.2);
      z-index: 1000;
      opacity: 0;
      transform: translateY(-40px);
      animation: fadeDown 0.8s forwards ease-out;
      overflow: hidden; 
    }

    @keyframes fadeDown {
      to { opacity: 1; transform: translateY(0); }
    }

    .glass-header .brand {
      position: absolute; 
      top: 8px; 
      left: 16px; 
      font-weight: 700;
      font-size: 0.9rem;
    }

    .glass-header .title {
      margin: 0 auto; 
      font-size: 1.7rem; 
      text-align: center;
      font-weight: 600;
      letter-spacing: 2px;
    }

    /* Halo de luz en cabecera y footer */
    .glass-header::before,
    #footer::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%; right: -50%; bottom: -50%; 
      background: radial-gradient(200px 200px at var(--mx,50%) var(--my,50%), rgba(255,255,255,0.6), rgba(255,255,255,0) 60%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.18s ease;
      filter: blur(16px);
      z-index: 0;
    }
    .glass-header.is-hot::before,
    #footer.is-hot::before {
      opacity: 1;
    }

    /* CONTENIDO */    
    main { 
      flex-grow: 1; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      margin-top: 100px; 
    }    
    .buttons-container { display: flex; flex-direction: column; align-items: center; gap: 24px; padding: 64px 16px; }    

    /* BOTONES UNICORNIO CON ANIMACIÓN ESCALONADA */    
    .custom-btn {    
      position: relative;    
      width: 170px;    
      height: 60px;    
      border-radius: 20px;    
      font-weight: 600;    
      cursor: pointer;    
      outline: none;    
      border: none;    
      overflow: visible;    
      user-select: none;    
      touch-action: none;    
      color: #fff;    
      background: rgba(255, 255, 255, 0.1);    
      backdrop-filter: blur(12px);    
      -webkit-backdrop-filter: blur(12px);    
      box-shadow: inset 2px 2px 8px rgba(0,0,0,.3),    
                  inset -2px -2px 8px rgba(255,255,255,.25);    
      transition: transform 0.15s ease, box-shadow 0.4s ease;    
      opacity: 0;  
      transform: translateY(40px);  
      animation: fadeSlideIn 0.6s forwards ease-out;  
    }    
    @keyframes fadeSlideIn {  
      to { opacity: 1; transform: translateY(0); }  
    }  
    .custom-btn span { position: relative; z-index: 3; display: block; width: 100%; height: 100%; line-height: 60px; text-align: center; }    
    .custom-btn::before, .custom-btn::after { background: var(--__g); background-size: 300% 300%; background-position: var(--grad-x) var(--grad-y); }    
    .custom-btn::before { content: ''; position: absolute; top: -20px; left: -20px; width: calc(100% + 40px); height: calc(100% + 40px); border-radius: 40px; pointer-events: none; filter: blur(20px); opacity: 0; z-index: 1; transition: opacity .3s ease; }    
    .custom-btn::after { content: ''; position: absolute; top: -2px; left: -2px; width: calc(100% + 4px); height: calc(100% + 4px); border-radius: 22px; pointer-events: none; filter: blur(8px); opacity: 0; z-index: 2; transition: opacity .3s ease; }    
    .custom-btn.active::before, .custom-btn.active::after { opacity: .9; }    
    .custom-btn:active { transform: scale(0.92); box-shadow: inset 4px 4px 12px rgba(0,0,0,.5), inset -4px -4px 12px rgba(255,255,255,.3); }    
    .custom-btn:hover { box-shadow: inset 2px 2px 10px rgba(0,0,0,.3), inset -2px -2px 10px rgba(255,255,255,.5), 0 0 25px rgba(255,255,255,.3); }    

    /* FOOTER CON ESPACIO VERTICAL, CENTRADO Y PEGADO ABAJO */
    #footer {
      margin-top: auto; 
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 20px;    /* padding vertical suficiente */
      min-height: 80px;       /* altura eficiente para el footer */
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px) saturate(150%);
      -webkit-backdrop-filter: blur(12px) saturate(150%);
      border-top: 1px solid rgba(255,255,255,0.2);
      font-size: 0.9rem;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 0.8s forwards ease-out;
      animation-delay: 0.3s;
      position: relative;
      overflow: hidden; 
      text-align: center;
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>    
</head>    
<body>    
  <!-- CABECERA -->    
  <header class="glass-header" id="cabecera" aria-label="Cabecera translúcida con luz reactiva">    
    <div class="brand">Oracle System</div>    
    <div class="title">MAIN MENU</div>    
  </header>    
  
  <!-- CONTENIDO CON BOTONES -->    
  <main>    
    <div class="buttons-container">    
      <button class="custom-btn" data-url="https://www.instagram.com/oracle.quantum.ai"><span>Instagram Oracle</span></button>    
      <button class="custom-btn" data-url="https://oraclewebgallery.netlify.app"><span>Galería 3D</span></button>
      <button class="custom-btn" data-url="https://oraclewebpodcast.netlify.app"><span>Podcast</span></button>
      <button class="custom-btn" data-url="https://dialogsystem.blogspot.com/2025/08/panel-informativo-document.html"><span>Comprobar Alertas</span></button> 
      <button class="custom-btn" data-url="https://grupovenus.com"><span>Grupo Venus</span></button> 
      <button class="custom-btn" data-url="https://mysteryplanet.com.ar/site/?"><span>Noticias alternativas</span></button>
      <button class="custom-btn" data-url="https://drive.google.com/file/d/1P93nB39tM1GJtr6rGmaUYA4bIkFfrY0w/view"><span>Cartas Illuminati</span></button>
    </div>    
  </main>    
  
  <!-- FOOTER -->    
  <footer id="footer">    
    &copy; 2025 Oracle Quantum. Powered by Oracle. – Todos los derechos reservados.
  </footer>    
  
  <!-- SCRIPTS -->    
  <script>    
    // Animaciones y gradientes dinámicos para los botones
    const buttons = document.querySelectorAll('.custom-btn');  
    buttons.forEach((btn, i) => {  
      btn.style.animationDelay = `${i * 0.15}s`;  
      let hue = 0;    
      let isTouching = false;    
      let targetX = 50, targetY = 50;
      let currentX = 50, currentY = 50;
      const applyGradientVars = (x=currentX, y=currentY) => {    
        const g = `linear-gradient(135deg, hsl(${hue} 100% 50%), hsl(${(hue+45)%360} 100% 50%), hsl(${(hue+90)%360} 100% 50%), hsl(${(hue+135)%360} 100% 50%), hsl(${(hue+180)%360} 100% 50%), hsl(${(hue+225)%360} 100% 50%), hsl(${(hue+270)%360} 100% 50%), hsl(${(hue+315)%360} 100% 50%) )`;    
        btn.style.setProperty('--__g', g);    
        btn.style.setProperty('--grad-x', x+'%');    
        btn.style.setProperty('--grad-y', y+'%');    
      };    
      function animate() {    
        hue = (hue + (isTouching ? 1 : 0.2)) % 360;
        currentX += (targetX - currentX) * 0.07;
        currentY += (targetY - currentY) * 0.07;
        if(!isTouching){ targetX = 50 + 30 * Math.sin(Date.now()/3000); targetY = 50 + 30 * Math.cos(Date.now()/3000); }
        applyGradientVars(currentX, currentY);    
        requestAnimationFrame(animate);    
      }    
      animate();    
      function setActive(v){ btn.classList.toggle('active', v); isTouching=v; }    
      function updateFromPoint(px, py){    
        const r = btn.getBoundingClientRect();    
        targetX = ((px - r.left)/r.width)*100;    
        targetY = ((py - r.top)/r.height)*100;    
      }    
      btn.addEventListener('mouseenter',()=>setActive(true));    
      btn.addEventListener('mouseleave',()=>setActive(false));    
      btn.addEventListener('mousemove', e=>updateFromPoint(e.clientX, e.clientY));    
      btn.addEventListener('touchstart', e=>{ setActive(true); updateFromPoint(e.touches[0].clientX, e.touches[0].clientY); }, {passive:true});  
      btn.addEventListener('touchmove', e=>updateFromPoint(e.touches[0].clientX, e.touches[0].clientY), {passive:true});  
      btn.addEventListener('touchend', ()=>setActive(false), {passive:true});  
      const url = btn.dataset.url || '';  
      btn.addEventListener('click', ()=>{ if(url) window.location.href=url; });  
    });  

    // Halo de luz reactivo en cabecera y footer
    function bindHalo(el){
      if(!el) return;
      el.addEventListener('pointermove', e => {
        const rect = el.getBoundingClientRect();
        const x = ((e.clientX - rect.left)/rect.width)*100;
        const y = ((e.clientY - rect.top)/rect.height)*100;
        el.style.setProperty('--mx', x+'%');
        el.style.setProperty('--my', y+'%');
        el.classList.add('is-hot');
      });
      el.addEventListener('pointerleave', ()=>el.classList.remove('is-hot'));
      el.addEventListener('touchmove', e=>{
        const t = e.touches[0];
        const rect = el.getBoundingClientRect();
        const x = ((t.clientX - rect.left)/rect.width)*100;
        const y = ((t.clientY - rect.top)/rect.height)*100;
        el.style.setProperty('--mx', x+'%');
        el.style.setProperty('--my', y+'%');
        el.classList.add('is-hot');
      }, {passive:true});
      el.addEventListener('touchend', ()=>el.classList.remove('is-hot'));
    }
    bindHalo(document.getElementById('cabecera'));
    bindHalo(document.getElementById('footer'));
  </script>  
</body>  
</html>
